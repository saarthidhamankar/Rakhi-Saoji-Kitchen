    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div id="contact">
        <h1 id="section">Contact Us</h1>
        <div id="contact_row">
            <div class="contact_col">
                <div class="contact_info">
                    <div class="contact_item">
                        <i class="fa fa-map-marker"></i>
                        <span>Plot No. 1285, Vaishali Nagar, near Ambedkar Garden, Nagpur, Maharashtra.</span>

                    <div class="contact_item">
                        <i class="fa fa-envelope"></i>

                    </div>
                    <div class="contact_item">
                        <i class="fa fa-phone-square"></i>
                        <a href="tel:+7720095150">+7720095150</a>
                    </div>
                    <h3>Follow Us</h3>
                    <div id="social">
                        <a href="https://www.facebook.com/mahi_dancer_xo7" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="https://www.instagram.com/mahi_dancer_xo7" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                    
                </div>
            </div>
            <div class="contact_col">
                <form> 
                    <h2>Get in Touch</h2>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <textarea rows="6" placeholder="Type message"></textarea>
                    <button>Send message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
